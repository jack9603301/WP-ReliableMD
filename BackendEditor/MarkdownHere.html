<html>
<head>
    <meta charset="utf-8">
    <title>Markdown Here</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">

    <link href="//necolas.github.io/normalize.css/8.0.0/normalize.css" rel="stylesheet">

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <h4>编辑</h4>
        </div>
        <div class="col-xs-6">
            <h4>预览</h4>
        </div>
    </div>
    <div class="row" style="margin-left: 1em">
        <div class="btn-group btn-group-xs">
            <button type="button" class="btn btn-default"><b>B</b></button>
            <button type="button" class="btn btn-default"><em>I</em></button>
        </div>
    </div>
    <div class="row mdeditor">
        <div class="col-xs-6">
            <div class="mdeditor-raw">
                <textarea style="width: 100%;height: 25em; resize:none;
                border: 1px solid #ccc!important;padding:14px;border-radius: 16px!important;"></textarea>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="mdeditor-rendered" style="width: 100%; ">
            </div>
        </div>

        <div class="clearfix visible-xs"></div>
    </div>
</div>
